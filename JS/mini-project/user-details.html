<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #65856E;
    }
    .title{
      display: flex;
      justify-content: space-around;
    }
    .userDetails {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .userInfo {
      margin: 3px;
      display: flex;
      justify-content: center;
    }
    .userInfo b {
      font-weight: bold;
      display: flex;
      justify-content: center;
    }
    .userInfo p {
      margin: 5px 0;
    }
    .userInfo a {

    }
    .userPosts {
      margin-top: 20px;
    }
    .userPosts p {
      margin: 5px 0;
    }
    .userPosts a {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      text-decoration: none;
      color: #337ab7;
      font-weight: bold;
    }
    .userPosts a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 class="title">User Details</h1>
<div id="userDetailsContainer"></div>

<script>

  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('userId');

  fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
          .then(response => response.json())
          .then(user => {

            const userContainer = document.getElementById('userDetailsContainer');
            const userDetails = document.createElement('div');

            userDetails.className = 'userDetails';
            userDetails.innerHTML = `
          <p class="userInfo"><b>ID:</b> ${user.id}</p>
          <p class="userInfo"><b>Name:</b> ${user.name}</p>
          <p class="userInfo"><b>Email:</b> ${user.email}</p>
          <p class="userInfo"><b>Phone:</b> ${user.phone}</p>
          <p class="userInfo"><b>Website:</b> ${user.website}</p>
          <div id="userPosts"></div>`;

            userContainer.appendChild(userDetails);

            fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
                    .then(response => response.json())
                    .then(posts => {

                      const userPostsContainer = document.getElementById('userPosts');
                      const userPosts = document.createElement('div');

                      userPosts.className = 'userPosts';
                      userPosts.innerHTML = '<h2 class="title">Posts</h2>';

                      posts.forEach(post => {

                        const postLink = document.createElement('a');

                        postLink.href = `post-details.html?postId=${post.id}`;
                        postLink.textContent = post.title;
                        userPosts.appendChild(postLink);
                      });

                      userPostsContainer.appendChild(userPosts);
                    });
          });
</script>
</body>
</html>
