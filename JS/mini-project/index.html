<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #65856E;
    }
    .title{
      font-size: 50px;
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    .userBlock {
      width: 48.5%;
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      display: inline-block;
      vertical-align: center;
      box-sizing: border-box;
      border-radius: 50px;
    }
    .userName {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }
    .userId {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
      display: flex;
      justify-content: space-around;
    }
    .userLink {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      text-decoration: none;
      color: #337ab7;
      font-weight: bold;
    }
    .userLink:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 class="title">Users</h1>
<div id="usersContainer"></div>

<script>
  fetch('https://jsonplaceholder.typicode.com/users')
          .then(response => response.json())
          .then(users => {
            const usersContainer = document.getElementById('usersContainer');

            users.forEach(user => {
              const userBlock = document.createElement('div');
              userBlock.className = 'userBlock';
              userBlock.innerHTML = `
            <p class="userId">ID: ${user.id}</p>
            <p class="userName">Name: ${user.name}</p>
            <a href="user-details.html?userId=${user.id}" class="userLink">View Details</a>
          `;
              usersContainer.appendChild(userBlock);
            });
          });
</script>
</body>
</html>
