<script>
    // Логічні розгалуження:
    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити,
    //   у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).

    let day = +prompt('Ведіть день місяця щоб дізнатися у яку половину(декаду) місяця потрапляє це число')
    console.log(day);

    if (day <= 0 ) {
        document.write('<div>Не вірне число</div>')
        console.log('Не вірне число')
    }
    else if (day <=10) {
        document.write('<div>Перша половина місяця (Перша декада)</div>')
        console.log('Перша половина місяця (Перша декада)')

    } else if (day <=20) {
        document.write('<div>Друга половина місяця (Друга декада)</div>')
        console.log('Друга половина місяця (Друга декада)')

    } else if (day <=31) {
        document.write('<div>Третя половина місяця (Третя декада)</div>')
        console.log('Третя половина місяця (Третя декада)')

    } else{
        document.write('<div>Не вірне число</div>')
        console.log('Не вірне число')
    }


</script>

</body>
</html>
