<script>
    // Логічні розгалуження:
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    //   (в першу, другу, третю или четверту частину години).

let time = +prompt('Визначеня четверті години (Ведіть число від 0-59)')
    console.log(time);

    if (time <=-1 ) {
        document.write('<div>Не вірне число</div>')
        console.log('Не вірне число')
    }
    else if (time <=15) {
            document.write('<div>Перша четверть</div>')
            console.log('Перша четверть')
    } else if (time <=30) {
        document.write('<div>Друга четверть</div>')
        console.log('Друга четверть')
    } else if (time <=45) {
        document.write('<div>Третя четверть</div>')
        console.log('Третя четверть')
    } else if (time <=59) {
        document.write('<div>Четверта четверть</div>')
        console.log('Четверта четверть')
    } else {
        document.write('<div>Не вірне число</div>')
        console.log('Невірне число')
    }


</script>
